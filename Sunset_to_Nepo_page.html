<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset to Nepo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden; /* Hide scrollbars for the video background */
        }

        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        header {
            background-color: #f30101;
            color: #fff;
            text-align: center;
            padding: 1em;
            z-index: 1; /* Ensure header appears above the video background */
        }

        #map-container {
            position: relative;
            height: 60vh;
            width: 80%;
            margin: auto; /* Center the map horizontally */
            margin-top: 20px; /* Add margin to the top */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1; /* Ensure map appears above the video background */
        }

        #description {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Add background video -->
    <video id="bg-video" autoplay muted loop>
        <source src="videoa/" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Sunset to Nepo</h1>
    </header>

    <div id="map-container">
        <!-- Replace the following div with your Google Maps iframe code -->
        <iframe src= <iframe src= <iframe src= <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d7702.638013027556!2d120.58725789208238!3d15.140815448085505!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e6!4m5!1s0x3396f3ad4793a08d%3A0x9603e96768b7bd61!2ssunset%20garden%20inn%2C%20Angeles%2C%20Pampanga!3m2!1d15.147978499999999!2d120.59413909999999!4m5!1s0x3396f24f0ae62555%3A0x6cacdce36c37eaa4!2sNepo%20Mall%20-%20Angeles%20City%2C%20Angeles%2C%20Pampanga!3m2!1d15.1347753!2d120.5883015!5e0!3m2!1sen!2sph!4v1701178432315!5m2!1sen!2sph" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div id="description">
        <p>This is a route map showcasing a polyline connecting specific coordinates. Customize the map and coordinates based on your requirements.</p>
    </div>

    <!-- Remove the Google Maps JavaScript API script -->
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>-->

    <!-- Keep your existing script for the JavaScript map if needed -->
    <script>
        function initMap() {
            var mapOptions = {
                center: { lat: 15.150584078440792, lng: 120.57503720092696 }, // Replace with your desired center coordinates
                zoom: 12
            };

            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            var routeCoordinates = [
                { lat: 37.7749, lng: -122.4194 },
                { lat: 37.7749, lng: -122.4294 },
                { lat: 37.7849, lng: -122.4294 },
                { lat: 37.7849, lng: -122.4194 }
            ];

            var routePath = new google.maps.Polyline({
                path: routeCoordinates,
                geodesic: true,
                strokeColor: '#3498db',
                strokeOpacity: 1.0,
                strokeWeight: 4
            });

            routePath.setMap(map);
        }
    </script>
